<html>
<div><link rel="stylesheet" type="text/css" href="https://thinkplus.co.in/assets/css/storelocator.css">

<div class="bh-sl-container">
  <div class="bh-sl-form-container" style="white-space: nowrap; position: relative; display: -webkit-inline-box;"><img src="http://localhost/allypsychiatry/wp-content/uploads/2024/05/map1ping.png" style="
    width: 25px;
    margin-top: 5px;
">
    <form id="bh-sl-user-location" method="post" action="#">
      <div class="form-input">
        <input placeholder="Enter Zip Code or Location for Nearest Clinic" type="text" id="bh-sl-address" name="bh-sl-address" action="false">
      </div>

      <button id="bh-sl-submit" type="submit" action="false">Search</button>
    </form>
  </div>

  <div id="bh-sl-map-container" class="bh-sl-map-container">
    <div id="bh-sl-map" class="bh-sl-map"></div>
    <div class="bh-sl-loc-list">
      <ul class="list"></ul>
    </div>
  </div>
</div>
</div>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://thinkplus.co.in/dist/assets/js/libs/handlebars.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=Function.prototype"></script>
    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDgJ9RAQcpKnwdeyBM2ilOGRsUF-B3oMAc"></script>
    <script>
      $(function() {
        $('#bh-sl-map-container').storeLocator({
          slideMap: false,
          modal: true
        });
      });
    </script>
</html>
